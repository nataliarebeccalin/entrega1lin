{% extends 'indice/index.html' %}

{% block header_index %}
    <a href={% url 'crear_blog' %}>Crear un blog</a>
{% endblock header_index %}

{% block pruebaTemplate %}

    {% for blog in listado_blog %}
        <li>
            {{blog}}
            <a href={% url 'actualizar_blog' blog.id %}>Editar</a>
            <a href={% url 'borrar_blog' blog.id %}>Borrar</a>
        </li>
        {% endfor %}

{% endblock pruebaTemplate %}
